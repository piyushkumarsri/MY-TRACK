<div fxLayout="row">
  <div fxFlex="50%">
    <mat-card>
      <mat-card-header>
        <b>New Client</b>
      </mat-card-header>
      <mat-card-content>
        <form autocomplete="off" [formGroup]="regForm">
          <div fxLayout="column" fxLayoutGap="10px">
            <mat-form-field>
              <input matInput formControlName="clientName" required type="text" placeholder="Client Name">
            </mat-form-field>
            <mat-form-field>
              <input matInput formControlName="orginationName" type="text" placeholder="Orgination Name">
            </mat-form-field>
            {{regForm.get('orginationName').errors|json}}
            <mat-form-field>
              <input matInput formControlName="contactPerson" required type="text" placeholder="Contact Person">
            </mat-form-field>
            <mat-form-field>
              <input matInput formControlName="phone" required type="text" placeholder="Contact No">
            </mat-form-field>
            <mat-form-field>
              <input matInput formControlName="email" required type="text" placeholder="Email">
            </mat-form-field>
            {{regForm.get('email').errors|json}}
            <mat-form-field>
              <textarea matInput formControlName="address" type="text" placeholder="Address"></textarea>
            </mat-form-field>

            <div>
              <button mat-raised-button color="primary" (click)="save()" [disabled]="regForm.invalid">Save</button>
              <button mat-raised-button (click)="enableForm()">Enable</button>
              <button mat-raised-button (click)="disableForm()">Disable</button>
              {{regForm.invalid}}
            </div>
          </div>
        </form>



      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex>
    Console

    <pre>
      {{regForm.value|json}}
    </pre>
  </div>
</div>
