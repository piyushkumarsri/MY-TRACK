<mat-card>
 <table>
   <thead>
     <tr>
       <th>No</th>
       <th>Name</th>
       <th>Orgnitaion</th>
       <th>Contact Person</th>
       <th>Phone</th>
       <th>Email</th>
       <th>Active</th>
       <th>Registration Date</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor="let client of clients;let indx=index">
       <td>{{indx+1}}</td>
       <td>{{client.clientName}}</td>
       <td>{{client.orginationName}}</td>
       <td>{{client.contactPerson}}</td>
       <td>{{client.phone}}</td>
       <td>{{client.email}}</td>
       <td>{{client.active}}</td>
       <td>{{client.createdDate}}</td>
     </tr>
   </tbody>
 </table>
</mat-card>
